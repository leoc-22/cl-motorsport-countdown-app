name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  deployments: write

env:
  BUN_VERSION: "1.2.3"

jobs:
  worker:
    name: Deploy Worker API
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: worker
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CF_D1_DATABASE_NAME: ${{ vars.CF_D1_DATABASE_NAME }}
      CF_D1_MIGRATIONS_ENABLED: ${{ vars.CF_D1_MIGRATIONS_ENABLED }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Apply D1 migrations (optional)
        if: ${{ env.CF_D1_DATABASE_NAME != '' && env.CF_D1_MIGRATIONS_ENABLED == 'true' }}
        run: bunx wrangler d1 migrations apply "$CF_D1_DATABASE_NAME"

      - name: Deploy Worker
        run: bunx wrangler deploy --config wrangler.jsonc

  web:
    name: Deploy Web UI
    runs-on: ubuntu-latest
    needs: worker
    defaults:
      run:
        shell: bash
        working-directory: web
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CF_PAGES_PROJECT_NAME: ${{ vars.CF_PAGES_PROJECT_NAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build UI
        run: bun run build

      - name: Deploy to Cloudflare Pages
        run: bunx wrangler pages deploy dist --project-name "$CF_PAGES_PROJECT_NAME"
